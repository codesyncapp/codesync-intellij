plugins {
  id 'java'
  id 'org.jetbrains.intellij' version '0.6.5'
}

group 'org.intellij.sdk'
version '2.1.0'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
  version = '2020.2'
}

buildSearchableOptions {
  enabled = false
}

patchPluginXml {
  version = project.version
  sinceBuild = '202'
  untilBuild = '203.*'
}


