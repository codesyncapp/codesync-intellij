name: First Git Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build and run tests with JaCoCo
        run: ./gradlew clean build jacocoTestReport --stacktrace

      - name: Upload test reports
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: build/test-results/test

      - name: Upload code coverage report
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: build/reports/jacoco/test/html/index.html

      - name: Display code coverage in console
        run: |
            cat build/reports/jacoco/test/html/index.html | grep 'span class="el_percent">Line</span>' -A 1 | tail -n 1 | sed -e 's/<[^>]*>//g'

      - name: Post code coverage report as a check
        uses: actions/github-script@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
              const { data } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number
              });
              
              const reportUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/blob/${context.sha}/build/reports/jacoco/test/html/index.html`;
              
              await github.rest.checks.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'Code Coverage',
                head_sha: context.sha,
                status: 'completed',
                conclusion: 'success',
                output: {
                  title: 'Code Coverage Report',
                  summary: `Code coverage report: ${reportUrl}`,
                  annotations: []
                }
              });