name: First Git Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build and run tests with JaCoCo
        run: ./gradlew clean build jacocoTestReport --stacktrace

      - name: Upload test reports
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: build/test-results/test

      - name: Upload code coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: build/reports/coverage/report.csv

      - name: Add comment to pull request
        uses: peter-evans/create-pull-request@v3.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Add comment to PR'
          title: 'Add comment to PR'
          body: 'This is a comment added to the pull request!'
          branch: 'comment-on-pr-${{ steps.pr_number.outputs.number }}'